<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lilita One', cursive;
            height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            box-sizing: border-box;
            opacity: 0; /* Come√ßa invis√≠vel */
            transform: translateX(50px); /* Come√ßa deslocado para a direita */
            transition: opacity 2.5s ease, transform 2.5s ease; /* Transi√ß√£o suave */
        }
        .titulo {
            font-weight: 700;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container animated">
        <h1 class="titulo">Obrigado pela sua Avalia√ß√£o!üêæ</h1>
        <p>Agradecemos pela confian√ßa e por fazer parte da nossa hist√≥ria. Sua opini√£o √© muito importante para n√≥s e nos ajuda a melhorar continuamente nossos produtos e servi√ßos.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animatedItems = document.querySelectorAll('.animated');
            
            // Adicionar classe 'show' para cada item animado ap√≥s um pequeno atraso
            animatedItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 300); // Ajuste o intervalo de atraso conforme necess√°rio
            });
        });
    </script>
</body>
</html>
